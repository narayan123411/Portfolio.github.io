[supervisord]
nodaemon=true
user=root  ; Remove this if running as a non-root user

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700
username=admin
password=securepassword

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
username=admin
password=securepassword

[program:rasa]
command=rasa run --enable-api --cors "*"
autostart=true
autorestart=true
stdout_logfile=/app/logs/rasa.log
stderr_logfile=/app/logs/rasa_err.log

[program:flask]
command=python app.py
autostart=true
autorestart=true
stdout_logfile=/app/logs/flask.log
stderr_logfile=/app/logs/flask_err.log
