version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - let's go
    - good afternoon

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - have a nice day
    - good night
    - bye bye
    - see you around

- intent: affirm
  examples: |
    - yes
    - indeed
    - that sounds good
    - correct
    - absolutely
    - of course

- intent: deny
  examples: |
    - no
    - never
    - I don't think so
    - not really
    - no way
    - don't like that

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - I am feeling very good
    - I am great
    - so good

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel well
    - I am disappointed
    - super sad
    - not good

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
